<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Real Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard" id="title">
                <a href="http://www.google.com">
                    <img src="./objects/dashboard.svg" alt="Main Dashboard">
                    <div class="dashboard">
                        Dashboard
                    </div>
                </a>
            </div>

            <ul class="dashboard" id="options">
                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/home.svg" alt="">
                        <div class="option">Home</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/card-account.svg" alt="User Profile">
                        <div class="option">Profile</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/message.svg" alt="Message Center">
                        <div class="option">Messages</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/clock.svg" alt="Post History">
                        <div class="option">History</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/note.svg" alt="Task Center">
                        <div class="option">Task</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/account.svg" alt="Communities">
                        <div class="option">Communities</div>
                    </a>
                </li>
            </ul>

            <ul class="dashboard" id="settings">
                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/cog.svg" alt="User Settings">
                        <div class="option">Settings</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/help.svg" alt="Suppor Center">
                        <div class="option">Support</div>
                    </a>
                </li>

                <li>
                    <a href="http://www.google.com">
                        <img src="./objects/shield.svg" alt="">
                        <div class="option">Privacy</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="header">
            <div id="top_header_options">
                <div id="search">
                    <div class="search_section">
                        <form action="" method="post" id="search_form">
                            <label for="search_field">
                                <img src="./objects/magnify.svg" alt="search" id="search_icon">
                            </label>
                            <input type="search" name="search_field" id="search_field">
                        </form>
                    </div>
                </div>

                <div id="user_wrapper">
                    <a href="http://www.google.com">
                        <img src="./objects/bell.svg" alt="Bell">
                    </a>
                    <a href="http://www.google.com">
                        <svg height="40px" width="40px">
                            <circle cx="20" cy="20" r="20" fill="red" />
                          </svg>
                    </a>
                    <a href="http://wwww.google.com" class="user_name">
                        <p>Joshua Sander</p>
                    </a>
                </div>
            </div>

            <div id="bottom_header_options">
                
            </div>
        </div>

        <div class="main_content">c</div>
    </div>
</body>
</html>
